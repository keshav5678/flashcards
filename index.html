<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="flashcardsection">
        <div id="flashcard" data-typelol="question">
        </div>
    </section>
    <div class="add">
        <input type="text" placeholder="enter question..." id="question-input">
        <input type="text" placeholder="enter answer..." id="answer-output">
        <button type="submit" id="add">add</button>
        <div>
            <button id="clearall">clear all</button>
            <button id="removethis">remove this flashcard</button>
        </div>
    </div>
    <script src="script.js" defer></script>    
</body>
</html>
